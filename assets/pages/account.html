<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account</title>
    <link rel="stylesheet" href="/assets/CSS/account.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signin">
            <h1 class="title">Sign In</h1>
            <div class="form__message--error">Incorrect username/Password incorrect</div> 
            <div class="box">
                <input type="text" class="box_input" autofocus placeholder="Username or email">
                <div class="form__input-error">Error message</div>
               
            </div>
            <div class="box">
                <input type="password" class="box_input" autofocus placeholder="Password">
                <div class="form__input-error"></div>
               
            </div>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password</a>

            </p>
            <p class="form_text">
                <a  class="form_link" id="linkCreateAccount">Create account</a>

            </p>
        </form>
        
    </div>

    <script src="/assets/javascript/account.js"></script>
</body>
</html>
